<body>
<!--titulo-->
<h1>CREAR CUENTA</h1>
<fieldset>
    <!--el fieldset es para recuadrar el formulario-->
    <legend>
        <!-- o acentuada-->
        Informaci&oacute;n Personal
    </legend>
        <br>
    <form>
        <label>Nombre *</label>
        <input type="text" name="nombre">
        <label>Apellido *</label>
        <input type="text" name="apellido">
        <br>
        <label>Dirección de email *</label>
        <input type="email" name="mail" placeholder="xxxx@gmail.com">
        <br>
        <label>Nro de documento *</label>
        <input type="text" name="documento" placeholder="xxxxxxxx">
        <br>
         <!--solo numeros-->
         <label>Edad</label>
         <input type="number" name="edad">
         <br>
         <label>Aderirse al boletín de novedades</label>
         <input type="checkbox" name="adh" value="si">
         <br>
         <label>Casado</label>
         <span>SI</span>
         <input type="radio" name="es casado" value="si"checked>
         <SPan>NO</SPan>
         <input type="radio" name="es casado" value="no"checked>
         <br>
 
         <label>Cantidad</label>
         <select>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
         </select>
         <br>

        <input type="submit" value="ENVIAR">

    </form>

</fieldset>

<fieldset>
    <legend>form con tabla</legend>

                   </td>
                </tr>
            </table>
    </form>
